<table>
	<tbody>
		<tr *ngFor="let row of rowArr;let i=index">
			<td>{{row}}</td>
			<td *ngFor="let col of colArr;let j=index" class="matrix" (click)="getMatrix(i,j)">
				{{numArray[n * row + col]}}
			</td>
		</tr>
	</tbody>
</table>
<br>
<button (click)="showUpPath()" *ngIf="showUp">Show Upward Path</button> &nbsp;
<button (click)="showDownPath()" *ngIf="showDown">Show Downward Path</button>
<button (click)="reset()" *ngIf="!showUp && !showDown">Reset</button>
